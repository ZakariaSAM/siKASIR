{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>siKASIR - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="row rounded p-6" style="background-color: white; width: 600px;">
        <!-- Kolom Gambar -->
        <div class="col-lg-5 d-flex align-items-center justify-content-center p-3">
          <img
            src="{% static 'images/logo.jpg' %}"
            alt="Collaboration"
            class="img-fluid"
            style="max-width: 200px; height: auto;"
          />
        </div>
        <!-- Kolom Form -->
        <div class="col-lg-7 p-3">
          <h2 class="text-center mb-2 text-primary">Login</h2>
          <form method="post">
            {% csrf_token %}
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
              {% endfor %}
            {% endif %}
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
              <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3 text-center">
            Don't have an account?
            <a href="{% url 'register' %}">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
